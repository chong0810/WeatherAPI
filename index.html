<!DOCTYPE html>
<html>



<head>

   <meta charset="utf-8">
  <title>Weather Outlook</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">


</head>



<body>

  <nav class="navbar">
    <!-- Naviagtion -->
    <h1>Weather Dashboard</h1>
  </nav>

  <!-- container for weather data -->
  <div class="container paddingTop">
    <!-- big row -->
    <div class="row">

      <!-- search -->
      <div id="searchArea" class="col-sm-4">
        <div class="container">
        <h4>Search for a City</h4>
        <!-- search function -->
         <div class="row">
         <input id="input" class="form-control col-sm-9"></input>
         <!-- search Button -->
        <button id="submit" class="btn btn-primary col-sm ">Submit</button>
        </div>

        <!-- list of searched Cities -->
        <div id="searchedCity" class="container"></div>
        </div>
      </div>

      <!-- data display -->
      <div id="paddingleft" class="col">
        <div id="today" class="container">
        
        <div>
          <!-- current city information -->
          <span id="current">City</span>
          <!-- current city weather Icon -->
          <image id="currentEmoji" src="" alt="Weather Icon"></image>
        </div>
        <div >
          <!-- current city temp -->
          <span id="temperature" class="currentBigFont">temperature</span>
        </div>
        <div>
          <!-- current city humidty -->
          <span id="humidity" class="currentBigFont">humidity</span>
        </div>
        <div>
          <!-- current city wind Speed -->
          <span id="windSpeed" class="currentBigFont">windSpeed</span>
        </div>
        <div>
          <!-- current city uv Index -->
          <span id="uvIndex" class="currentBigFont">uvIndex</span>
        </div>
        </div>

        <!-- five day forecast -->
        <div id="fiveDay" class="container">
        <h4>5-DayForecast</h4>
        <div class="row">

          <!-- day 1 -->
          <div class="col-sm fiveDayBackground">

            <!-- day 1 date  -->
            <div>
              <span id="day1" class="fiveDayFont">day1</span>
            </div>
            <!-- day 1 weather Icon -->
            <div>
              <image id="day1Emoji" src="" alt="Weather Icon"></image>
            </div>
            <!-- day 1 temp -->
            <div>              
              <span id="day1Temperature" class="biggerFont">day1Temp</span>
            </div>
            <!-- day 1 humidity -->
            <div>
              <span id="day1Humidity" class="biggerFont">day1Humidity</span>
            </div>
          </div>

          <!-- day 2 information -->
          <div class="col-sm fiveDayBackground">
            <!-- day 2 date -->
            <div>
              <span id="day2" class="fiveDayFont">day2</span>
            </div>
            <!-- day 2 weather icon -->
            <div>
              <image id="day2Emoji" src="" alt="Weather Icon"></image>
            </div>
            <!-- day 2 temp -->
            <div>
              <span id="day2Temperature" class="biggerFont">day2Temp</span>
            </div>
            <!-- day 2 humidity -->
            <div>
              <span id="day2Humidity" class="biggerFont">day2Humidity</span>
            </div>
          </div>

          <!-- day 3 information -->
          <div class="col-sm fiveDayBackground">
            <!-- day 3 date -->
            <div>
              <span id="day3" class="fiveDayFont">day3</span>
            </div>
            <!-- day 3 weather icon -->
            <div>
              <image id="day3Emoji" src="" alt="Weather Icon"></image>
            </div>
            <!-- day 3 temp -->
            <div>
              <span id="day3Temperature" class="biggerFont">day3Temp</span>
            </div>
            <!-- day 3 humidity -->
            <div>
              <span id="day3Humidity" class="biggerFont">day3Humidity</span>
            </div>
          </div>

          <!-- day 4 information -->
          <div class="col-sm fiveDayBackground">
            <!-- day 4 date -->
            <div>
              <span id="day4" class="fiveDayFont">day4</span>
            </div>
            <!-- day 4 weather icon -->
            <div>
              <image id="day4Emoji" src="" alt="Weather Icon"></image>
            </div>
            <!-- day 4 temp -->
            <div>
              <span id="day4Temperature" class="biggerFont">day4Temp</span>
            </div>
            <!-- day 4 humidity -->
            <div>
              <span id="day4Humidity" class="biggerFont">day4Humidity</span>
            </div>
          </div>
          
          <!-- day 5 information -->
          <div class="col-sm fiveDayBackground">
            <!-- day 5 date -->
            <div>
              <span id="day5" class="fiveDayFont">day5</span>
            </div>
            <!-- day 5 weather Icon -->
            <div>
              <image id="day5Emoji" src="" alt="Weather Icon"></image>
            </div>
            <!-- day 5 temp -->
            <div>
              <span id="day5Temperature" class="biggerFont">day5Temp</span>
            </div>
            <!-- day 5 humidity -->
            <div>
              <span id="day5Humidity" class="biggerFont">day5Humidity</span>
            </div>
          </div>
          
        </div>
        </div>
        </div>


        
      </div>

    </div>
  </div>









  

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/script/scripts.js"></script>

</body>





</html>
