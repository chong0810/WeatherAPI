<!DOCTYPE html>
<html>



<head>

   <meta charset="utf-8">
  <title>Weather Outlook</title>

  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">


</head>



<body>

  <nav>
    <!-- Naviagtion -->
    <h2>Weather DashBoard</h2>
  </nav>

  <!-- container for weather data -->
  <div class="container">
    <!-- big row -->
    <div class="row">

      <!-- search -->
      <div class="col-sm-4">
        <div class="row">Search for a City:</div>
        <!-- search function -->
        <div id="search" class="row">
          <!-- search textarea -->
          <div id="searchBox" class="col-8"></div>
          <!-- search Button -->
          <div id="searchButton" class="col-4"></div>
          
        </div>
        <!-- list of searched Cities -->
        <div id="searchedCity" class="row"></div>
      </div>

      <!-- data display -->
      <div class="col-sm-8">

        
        <div id="todayWeather" class="row">
        <div id="cityName" class="row"></div>
        <div id="temperature" class="row"></div>
        <div id="humidity" class="row"></div>
        <div id="windSpeed" class="row"></div>
        <div id="uvIndex" class="row"></div>
        </div>

        <div class="row">
          <div class="row">
            <h4>5-DayForecast</h4>
          </div>
          <div id="5day" class="row">
            
          </div>

        </div>

        
      </div>

    </div>
  </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/assets/script/scripts.js"></script>

</body>





</html>
